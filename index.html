<body>
    <header>
        <h1><a href="index.html"><img src="./img/Vector.png" alt="logo da alura"></a></h1>
    </header>

    <main>

        <section class="input">

            <textarea required class="design_input" placeholder="Digite seu texto" autofocus></textarea>
            <div class="options">
                <div class="info">
                <img src="./img/info.png" alt="informacaoo">
                <h6>Apenas letras minúsculas e sem acento.</h6>
                </div>
                <div class="botoes">
                    <button class="btn_codificar" onclick="codificar()">Codificar</button>
                    <button class="btn_descodificar" onclick="descodificar()">Descodificar</button>
                </div>
            </div>
        </section>

        <section class="submit-vazio">
            <img src="./img/High quality products 1 1.svg">
            <h2>
                Nenhuma mensagem encontrada<br>Digite um texto que você deseja criptografar ou descriptografar. 
            </h2>
        </section>

        <section class="submit-conteudo">
            <div class="exibe-texto">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius assumenda esse modi aperiam aliquid delectus eligendi.
            </div>
            <button  onclick="copiar()" class="btn_copiar">Copiar</button>
        </section>

    </main>
    
    <a href="#" class="scroll-to-bottom">
      <i class="fas fa-chevron-down"></i>
    </a>
