<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/style.css"  />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="./css/responsivo.css">

    <title>Criptografe e descriptografe textos</title>
</head>

<body>
    <header>
        <h1><a href="index.html"><img src="./img/descriptografar.png" alt="descriptografar"></a></h1>
    </header>

    <main>

        <section class="input">

            <textarea class="design_input" placeholder="Digite seu texto..." autofocus></textarea>

            <div class="options">
                <p><i class="fa-sharp fa-solid fa-circle-info"></i>Apenas letras minúsculas e sem acento.</p>
                <div class="botoes">
                    <button class="btn_codificar" onclick="codificar()">Codificar</button>
                    <button class="btn_descodificar" onclick="descodificar()">Descodificar</button>
                </div>
            </div>
          
        </section>

        <section class="submit-vazio">
            <img src="./img/Hacker-cuate.svg">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>

        <section class="submit-conteudo">
            <div class="exibe-texto">
            </div>
            <button  onclick="copiar()" class="btn_copiar">Copiar</button>
        </section>

    </main>
    
    <a href="#" class="scroll-to-bottom">
      <i class="fas fa-chevron-down"></i>
    </a>

    <footer>
        
        <p><i class="fa-regular fa-copyright"></i>Copyright Erick Santos</p>

        <a href="https://www.instagram.com/erickjonatthan/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/erickjonatthan/" target="_blank"><i class="fab fa-github"></i></a>
    
    </footer>

</body>

<script src="scripts/codify_descodify.js"></script>


</html>
